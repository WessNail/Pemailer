<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Blaster 3000</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="newBtn">New</button>
            <ul id="dateList"></ul>
        </div>
        <div class="main-content">
            <input type="email" id="emailInput" placeholder="Enter email address">
            <textarea id="subjectInput" placeholder="Enter subject lines separated by commas"></textarea>
            <textarea id="bodyInput" placeholder="Enter email body"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
